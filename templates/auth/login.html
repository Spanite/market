{% extends 'base.html' %}
{% load tailwind_filters %}
{% block title %}login{% endblock title %}

{% block content %}

<div class="max-w-sm mx-auto">

    <div class="py-2 border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'signup' %}">Don't have an account?</a>
    </div>

    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Login
        </button>
    </form>
    <div class="py-5 border-t border-gray-200 mt-2">
        <a class="hover:text-blue-500 font-bold text-base" href="{% url 'reset-password' %}">Forgot password?</a>
    </div>
</div>

{% endblock content %}
