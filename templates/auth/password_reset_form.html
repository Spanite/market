{% extends 'base.html' %}
{% load tailwind_filters %}
{% block title %}reset_password{% endblock title %}

{% block content %}

<div class="max-w-sm mx-auto">
    <h1 class="text-2xl text-gray-800">Reset your password</h1>

    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Reset password
        </button>
    </form>
    <div class="py-5 border-t border-gray-200 mt-2">
        <a class="hover:text-blue-500 font-bold text-base" href="{% url 'login' %}">Already have an account?</a>
    </div>
</div>

{% endblock content %}
